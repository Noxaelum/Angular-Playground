<section>
  <form (submit)="filterResults(filter.value, $event)">
    <mat-form-field>
      <mat-label>Filter by city</mat-label>
      <input matInput type="text" #filter />
    </mat-form-field>
    <button mat-button type="submit">Search</button>
  </form>
</section>
<section class="housing-location-list">
  <app-housing-location
    *ngFor="let housingLocation of filteredHousingLocationList"
    [housingLocation]="housingLocation"
  />
</section>
