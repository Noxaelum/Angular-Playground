<section>
  <app-search
    inputLabel="Search by city"
    inputType="text"
    buttonLabel="Search"
    buttonType="submit"
    (onSubmit)="filterResults(searchText, $event)"
    [(searchText)]="searchText"
  />
</section>
<section class="housing-location-list">
  <app-housing-location
    *ngFor="let housingLocation of filteredHousingLocationList"
    [housingLocation]="housingLocation"
  />
</section>
